# Workflow for publishing with npm run cn:publish
name: Publish with cn:publish

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run cn:publish
        run: npm run cn:publish
